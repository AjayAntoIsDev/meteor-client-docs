name: Generate Javadocs

on:
  push:
    branches:
      - master

jobs:
  build-javadocs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
      - uses: actions/checkout@v3

      - name: Set up JDK
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: CHMOD
      - run: chmod +x gradlew
      
      - name: Build Javadocs
        run: |
          mkdir -p docs
          javadoc -d docs $(find . -name "*.java")

      - name: Upload Javadocs
        uses: actions/upload-artifact@v3
        with:
          name: javadocs
          path: docs
